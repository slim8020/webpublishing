<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        nav{
            width: 300px;
            margin: 50px 30px;
        }
        ul{
            list-style: none;
        }
        li{
            border:1px solid #222;
            padding: 20px 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>회사 소개</li>
        <ul>
            <li>연혁</li>
            <li>오시는 길</li>
        </ul>

        <li>도서</li>
        <li>자료실</li>
        <li>동영상 강의</li>
    </ul>
</body>
</html>
