<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Color</title>
    <style>
        h1{
            color:#0000ff;
        }
        p{
            color:green;
        }
        .accent{
            color:hsl(0,100%,50%);
            font-weight:bold;
        }
        .small-line{
            line-height:0.7;
            border: 1px solid black;
        }
        .big-line{
            line-height:2.5;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p class="small-line">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="big-line">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
</body>
</html>
