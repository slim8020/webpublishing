    <script>
        let first = prompt("비교할 첫번째 숫자:");
        let second = prompt("비교할 두번째 숫자:");

        let result = function(first,second){
            let result = "";
            if(first > second){
                result = first + "(이)가" + second + "보다 큽니다.";
                
            }
            else if(first < second){
                result = second + "(이)가" + first + "보다 큽니다.";
            }
            else{
                result = "두수가 같습니다.";
            }
     
            return result;
        }

        console.log(result.name);
