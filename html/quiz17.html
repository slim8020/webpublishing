<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let sum = function(a,b){
            let sum=0;
            if(a===b){
                sum = a*b;
            }
            else{
                sum = a+b;
            }
            return sum;
        }
        console.log(sum(5,10));
        console.log(sum(10,10));
    </script>
    <title>Document</title>
</head>
