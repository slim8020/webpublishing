<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/advanced_selector1.css">
    <title>Document</title>
</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li><label for="user_id"> 아이디 : </label><input type="text" id="user_id" required autofocus></li>
                <li><label for="user_pw"> 비밀번호 : </label><input type="password" id="user_pw"></li>
                <li><label for="confirm_pw"> 비밀번호 확인 : </label><input type="password" id="confirm_pw"></li>
                <li><label for="user_grade"> 회원등급 :</label><input type="text" id="user_grade"></li>
            </ul>
          
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            <ul>

                <li><label for="user_name">이름 : </label><input type="text" id="user_name" placeholder="5자미만 공백없이"></li>
                <li><label for="user_email">메일 주소 : </label><input type="email" id="user_email" placeholder="abcd@domain.com"></li>
                <li><label for="user_phone">연락처 :</label> <input type="tel" id="user_phone"></li>
            </ul>
           
        </fieldset>

        <fieldset>
            <button type="submit"> 제출 </button>
        </fieldset>
    </form>
</body>
</html>
