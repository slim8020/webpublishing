<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/roomtype.css">
    <title>Document</title>
</head>

<body>
    <div id="signup">
        <form>
            <fieldset id="info">
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name">
                    </li>
                    <li>
                        <label for="user_phone">연락처</label>
                        <input type="text" id="user_phone">
                    </li>
                </ul>
            </fieldset>
            <fieldset id="roomtype">
                <legend>객실 형태</legend>
                <ul>
                    <li>
                        <input type="radio" name="room" id="basic">
                        <label for="basic">기본형 (최대 2인)</label>
                    </li>
                    <li>
                        <input type="radio" name="room" id="family">
                        <label for="family">가족형 (최대 8인)</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset id="submit">
                <button type="submit">제출</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
