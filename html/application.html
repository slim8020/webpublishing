<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>

<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해사고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <h2>개인 정보</h2>
        <ul>
            <li><label for="name">이름 : <input type="text" id="name" placeholder="공백 없이 입력하세요." autofocus
                        required></label></li>
            <li><label for="phone">연락처 : <input type="tel" id="phone"></label></li>
        </ul>
        <h2>지원 분야</h2>
        <ul>
            <li><input type="radio" name="field" id="publ" checked>웹 퍼블리싱</li>
            <li><input type="radio" name="field" id="development">웹 애플리케이션 개발</li>
            <li><input type="radio" name="field" id="env">개발 환경 개선</li>
        </ul>
        <h2>지원 동기</h2>
        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
    </form>
</body>

</html>
