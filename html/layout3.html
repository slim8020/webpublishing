<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/layout3.css">
    <title>3Column Layout</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>헤더</h1>
        </header>
        <aside id="left-side">
            <h2>왼쪽 사이드바</h2>
        </aside>
        <section id="contents">
            <h2>본문</h2>
        </section>
        <aside id="right-side">
            <h2>오른쪽 사이드바</h2>
        </aside>
        <footer id="footer">
            <h2>푸터</h2>
        </footer>
    </div>
</body>
</html>
